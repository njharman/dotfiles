## Reload Config
bind-key r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

set -g prefix 'C-Space'
bind-key 'C-Space' send-prefix
unbind-key C-b
#set -g prefix2 C-b
#set-option -g default-shell /bin/zsh
# Use C-a Esc <command> to send commands to nexted tmux
bind-key ESCAPE send-prefix
bind-key Space copy-mode

set -g history-limit 10000
# '0' is at the wrong end of the keyboard
set -g base-index 1
set -g pane-base-index 1
# Don't lose track of SSH_AGENT etc. from parent environment.
set -g update-environment -r
# server exits if no attached clients
set -g exit-unattached on
set -g history-file .tmux.history
set -g display-panes-time 3000
set -g visual-bell on

## Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


## Colors
# Solarized colorscheme/theme from
#source-file git/github/tmux-colors-solarized/tmuxcolors.conf
set -g default-terminal "screen-256color"
set -g terminal-overrides "*256col*:colors=256,xterm*:XT"
set -g pane-border-fg colour253
set -g pane-active-border-fg black
# text
set -g message-fg colour235
set -g message-bg colour166
#set -g message-command0fg colour235
#set -g message-command-bg colour166
# pane number display
set -g display-panes-active-colour colour33 # blue
set -g display-panes-colour colour166 # orange
# window
#setw -g mode-style
setw -g window-status-fg black
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-activity-attr bold
setw -g window-status-current-fg green
setw -g window-status-current-bg black
setw -g window-status-current-attr bold
# clock-mode
setw -g clock-mode-colour green
setw -g clock-mode-style 24

## Statusline
set -g status-position top
set -g status-utf8 on
set -g status-interval 1
set -g status-left '[#W-#S-#h]'
set -g status-right '#T %d-%b %R'
#set -g visual-activity on

## window titles
set -g set-titles on
set -g set-titles-string "#H > #W"
#setw -g allow-rename on
setw -g automatic-rename on
#setw -g automatic-rename-format
#setw -g window-status-format '#I:#W#F'
#setw -g window-status-current-format '#I:#W#F'


# Scroll your way into copy mode (scrollback buffer)
# and select text for copying with the mouse
setw -g mode-mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'


## Vimtasticao
# vim bindings in copy and choice mode
setw -g mode-keys vi
# vim bindings in command prompt
set -g status-keys vi
setw -g xterm-keys on
bind-key \; command-prompt
# visual select and yank when in copy mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection


## Pane Selection
# Just click it and drag it
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
# Alt-Arrow Keys
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D


## Windows
setw -g monitor-activity on
bind-key b list-windows
# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on
# splitting
unbind-key %    # default vert split
unbind-key '"'  # default horz split
bind-key h split-window -h
bind-key v split-window
# Nav Alt+Number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10
